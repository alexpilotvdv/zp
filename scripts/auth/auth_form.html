<h2>Введите свой Логин и Пароль для входа!</h2>
	<form action="" method="POST">
		<table>
			<tr>
				<td>E-mail:</td>
				<td><input type="text" size="30" name="email"></td>
			</tr>
			<tr>
				<td>Пароль:</td>
				<td><input type="password" size="30" maxlength="20" name="pass"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input type="submit" value="Войти" name="submit"></td>
			</tr>
			<tr>
          <td colspan="2">Если вы забыли пароль, заполните поле E-mail и нажмите "Сбросить..."</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input type="submit" value="Сбросить пароль и выслать новый" name="submitpass"></td>
			</tr>
		</table>
	</form>

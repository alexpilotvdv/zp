<h2>Введите свой Логин и Пароль для входа!</h2>
	<form action="" method="POST">
		<div class="col-sm-3 my-1">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>


		<div class="form-group">
	    <label for="exampleInputPassword1">Пароль</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
	  </div>
		<button type="submit" class="btn btn-primary" name="submit">Войти</button>


	<div class="form-group">
		 <label for="formGroupExampleInput">Если вы забыли пароль, заполните поле E-mail и нажмите "Сбросить..."</label>
	</div>
  <button type="submit" class="btn btn-primary" name="submitpass">Сбросить пароль и выслать новый</button>
	</div>
</form>
